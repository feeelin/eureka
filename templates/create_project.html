{% extends 'base.html' %}

{% block body %}
<h1>Создание нового проекта</h1>
<form method="POST">
    <p>
        <label for="title">Название проекта</label>
        <input type="text" name="title" id="title" placeholder="Введите название">
    </p>
    <p>
        <label for="img">Ссылка на изображение</label>
       <input type="text" name="img" id="img" placeholder="Введите ссылку на изображение">
    </p>
    <p>
        <label for="about">О проекте</label>
        <textarea name="about" id="about" cols="30" rows="10" placeholder="Расскажите о проекте"></textarea>
    </p>
   <p>
       <label for="front_language">Нужен ли Frontend?</label>
      <select name="front_language" id="front_language">
        <option value="1">Да</option>
        <option value="0">Нет</option>
    </select>
   </p>
    <p>
        <label for="back_language">Язык сервера</label>
      <select name="back_language" id="back_language">
        <option value="Python">Python</option>
        <option value="PHP">PHP</option>
        <option value="Java">Java</option>
        <option value="GO">GO</option>
    </select>
    </p>
    <label for="level">Уровень разработчиков</label>
     <select name="level" id="level">
        <option value="Intern">Intern</option>
        <option value="Junior">Junior</option>
        <option value="Middle">Middle</option>
        <option value="Senior">Senior</option>
    </select><br>
    <button type="submit" class="btn btn-success">Создать</button>
</form>
{% endblock %}
